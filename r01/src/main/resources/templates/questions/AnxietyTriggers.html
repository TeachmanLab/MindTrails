<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title=#{anxietytriggers.title})"/>
<textArea th:replace="fragment/common :: questionTemplate"/>

<section id="content1" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p th:text="#{anxietytriggers.instructions}">
                    People become anxious for lots of different reasons. To what extent do you routinely experience
                    moderate-to-severe anxiety in the following situations? For each situation, select the number that best describes your experience.
                </p>
            </div>
        </div>
    </div>
</section>


<section id="content2" class="clearfix" style="padding-left: 30px">
    <form th:action="@{/questions/AnxietyTriggers}" method="POST" th:object="${model}">
            <section th:replace="fragment/forms :: radioOptions(${model})"/>
        <div class="col-md-12" style="text-align:center">
            <button type="submit" th:text="#{next}">Next</button>
        </div>
    </form>
</section>

<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>
<div th:include="fragment/action_log :: scripts-action-log"/>

</body>
</html>
