<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title=#{sessionreview.title})"/>

<form th:action="@{/questions/SessionReview}" th:object="${model}" method="POST">
    <div class="container">

        <!-- Question 1 -->
        <div class="container section">
            <div class="row header">
                <div class="col-md-8 statement"><p><b th:text="#{sessionreview.where_completed}">What location were you in when you completed todayâ€™s session?</b>
                </p></div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">

                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="1" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.home}"> Home </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="2" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.work}"> Work </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="3" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.school}"> School </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="4" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.coffee_restaurant}"> Coffee shop/restaurant </input>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="5" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.vehicle}"> Vehicle </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="6" required="true"
                                                        onchange="otherLocation()" th:text="#{sessionreview.friend_house}"> Friend's house </input>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="location" value="7" required="true"
                                                        onchange="otherLocation()" id="locationOther" th:text="#{sessionreview.other_location}"> Other (please specify):&nbsp; </input>
                            <input type="text" name="otherLocationDesc" required="true" id="locationOtherText"
                                   style="display: none"/>
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="location" value="555"
                                                       onchange="otherLocation()" th:text="#{prefer_not_to_answer}"> Prefer not to answer </input>
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>

        <!-- Questions 2 & 3 -->
        <section th:replace="fragment/forms :: radioOptions(${model})"/>

        <!-- Question 4 -->
        <div class="container section">
            <div class="row">
                <div class="col-md-10">
                    <p><b th:text="#{sessionreview.distracted}">What distracted you during the session? Check all that apply.</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="distractions" value="activitiesAroundMe" required="true" th:text="#{sessionreview.activities}"> &nbsp;&nbsp;Activities happening around me </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="distractions" value="thoughts" required="true" th:text="#{sessionreview.thoughts}"> &nbsp;&nbsp;Thoughts, emotions, and/or sensations </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="distractions" value="techIssues" required="true" th:text="#{sessionreview.bugs}"> &nbsp;&nbsp;Technical issues with website </input></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="distractions" value="techInterruptions" required="true" th:text="#{sessionreview.tech_interruptions}"> &nbsp;&nbsp;Technology interruptions (e.g., battery,
                            other apps, pop-ups, texts, calls, etc.) </input>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input id="distractions_other"
                                                        onchange="sub('distractions_other');spec('distractions_other');"
                                                        type="checkbox" name="distractions"
                                                        value="Other" required="true" th:text="#{sessionreview.distract_other}"> &nbsp;&nbsp;Other (please specify):&nbsp;&nbsp; </input><input
                                id="distractions_other_spec" type="text" name="otherDistraction" value="N/A"/> </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="checkbox" name="distractions" required="true" value="distractions_none"
                                                       onchange="disableSection(this)" th:text="#{sessionreview.distract_none}"> &nbsp;&nbsp;Nothing distracted me during
                            the session </input>
                        </label>
                    </div>
                    <br/>
                    <br/>
                    <div class="radio">
                        <label class="question"> <input type="checkbox" name="distractions" required="true" value="555"
                                                        onChange="disableSection(this)" th:text="#{prefer_not_to_answer}"> &nbsp;&nbsp;Prefer not to answer </input>
                        </label>
                    </div>

                </div>

            </div>
        </div>

        <div style="text-align:center">
            <button type="submit" th:text="#{continue}"> Continue</button>
        </div>
    </div>
</form>

<!-- footer starts
================================================== -->
<footer id="footer" class="clearfix" th:include="fragment/common :: footer"/>

<!-- copyright starts
================================================== -->
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright"/>

<!--Javascript
================================================== -->

<div th:include="fragment/common :: scripts"/>
<div th:include="fragment/action_log :: scripts-action-log"/>

<script type="text/javascript">
    function otherLocation() {
        if (document.getElementById('locationOther').checked) {
            $("#locationOtherText").show();
        } else {
            $("#locationOtherText").hide();
        }
    }

    function disableSection(input) {
        if (input.checked) {
            $(input).closest('.section').find("input").not(input).prop('checked', false);
            $(input).closest('.section').find("option").prop('selected', false);
            $(input).closest('.section').find("select").prop('required', false);
            $(input).closest('.section').find("input").attr("disabled", true);
            $(input).removeAttr("disabled");
        } else {
            $(input).closest('.section').find("input").removeAttr("disabled");
        }
    }

    function sub(id) {
        if (document.getElementById(id).checked) {
            $("div#" + id + "-1").show();
            $("div#" + id + "-1 select").prop('required', true);
        }
        else {
            $("div#" + id + "-1").hide();
        }
    }

    function spec(id) {
        if (document.getElementById(id).checked) {
            document.getElementById(id + "_spec").required = true;
            if (document.getElementById(id + "_spec").value == "N/A") {
                document.getElementById(id + "_spec").value = "";
            }


        }
        else {
            document.getElementById(id + "_spec").value = "N/A";
            document.getElementById(id + "_spec").required = false;
        }
    }
</script>

</body>
</html>
