<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title=#{bbsiq.title})"/>
<textArea th:replace="fragment/common :: questionTemplate"/>

<section id="content1" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">


                <p><span th:text="#{bbsiq.instructions1}">In this section, 14 situations are presented in which it is not quite clear what is happening.
                    Please rate the extent to which you think each of the three explanations for a situation would be
                    likely to be true</span> <i th:text="#{bbsiq.instructions2}">if you found yourself</i> <span th:text="#{bbsiq.instructions3}">in that situation. Use the scale below for your
                    ratings.</span></p>
            </div>
        </div>
    </div>
</section>


<section id="content" class="clearfix">
    <form th:action="@{/questions/BBSIQ}" method="POST" th:object="${model}">
        <!-- Add timer -->
        <section th:replace="fragment/forms :: radioOptions(${model})"/>
        <div class="col-md-12" style="text-align:center">
            <button type="submit" th:text="#{next}">Next</button>
        </div>
    </form>
</section>

<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>
<div th:include="fragment/action_log :: scripts-action-log"/>

</body>
</html>
