landing.p4a=¿A quién puede ayudar MindTrails?
landing.p4b=MindTrails es un programa basado en evidencia diseñado para ayudar a personas a pensar de una manera diferente sobre situaciones que pueden causar ansiedad. Este programa es gratis como parte de un estudio financiado por el Instituto Nacional de Salud Mental y ha sido completado por personas de todas las identidades raciales y étnicas de muchos países alrededor del mundo. El programa se enfoca en la ansiedad que las personas pueden experimentar con respecto a situaciones sociales, preocupaciones físicas, trabajo y COVID-19 (incluyendo poblaciones con ansiedad generalizada, ansiedad social y trastorno de pánico y ansiedad alta que no es parte de un trastorno).
landing.p4c=Invitamos a todos los adultos elegibles a participar en MindTrails.  Recalcamos que nuestro programa no ha sido estudiado como una herramienta para ayudar a personas lidiar con el trauma, incluyendo la injusticia racial y la discriminación, o la violencia hacia personal o hacia los demás. Alentamos a las personas que enfrentan un trauma a buscar otros recursos, como
