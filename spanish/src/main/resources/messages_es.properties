# Debriefing

debriefing.p1=Actualmente estamos investigando métodos experimentales para reducir la ansiedad. Los enfoques experimentales en el estudio están basados en modelos de ansiedad, que han demostrado que las personas ansiosas tienden a interpretar situaciones ambiguas como amenazantes. Se ha propuesto que la tendencia a interpretar cosas de una manera amenazante juega un rol en el comienzo y recuperación de los problemas de ansiedad.
debriefing.p2=En el estudio actual, estamos evaluando si es posible cambiar los patrones de interpretación a través del Internet, y si al cambiar estos se reducirán los síntomas de ansiedad.
debriefing.p3=Si estás interesado en aprender más sobre la modificación de patrones de pensamiento, consulta los siguientes sitios web.
debriefing.p4=Si tienes alguna pregunta sobre este estudio, por favor contacta a Bethany Teachman y al equipo de MindTrails usando los siguientes correos electrónicos:
debriefing.p5=Si estás buscando ayuda o consejo adicional para la salud mental:
debriefing.p6=¿Necesitas ayuda inmediatamente? Si estás pensando en hacerte daño a ti mismo o a otra persona, por favor dile a alguien que puede ayudarte inmediatamente.
debriefing.p7=Llama al 911 para servicios de emergencia (en los Estados Unidos)
debriefing.p8=Vete a la sala de urgencias
debriefing.p9=Llama al número gratuito de la línea directa, abierto las 24 horas, del National Suicide Prevention Lifeline al 1-800-273-TALK (1-800-273-8255) para conectarte con un consejero ubicado en un centro para crisis cerca de ti.
debriefing.p10=Si no necesitas ayuda inmediata, pero quieres hablar con alguien sobre los problemas que puedas estar teniendo, por favor ve a la página
debriefing.link=Recursos de Salud Mental
debriefing.p11=en este sitio web. Adicionalmente, si tienes alguna pregunta sobre problemas de salud mental en general o estás especialmente preocupado portus pensamientos o humor, por favor visita esta página.
debriefing.p12=Gracias otra vez por tu participación.

