# About

about.title=Sobre MindTrails
about.heading1=¿Qué es el MindTrails Project?
about.p1=The MindTrails Project es un sitio web que ofrece programas gratuitos para promover patrones de pensamiento más saludables para personas con ansiedad y otras dificultades emocionales. La investigación muestra que las personas propensas a la ansiedad tienden a pensar negativamente en las situaciones. Los programas de MindTrails le permiten practicar pensando en situaciones de nuevas maneras. Esto fomenta estilos de pensamiento más flexibles en su vida cotidiana. Aprende más
about.link1=sobre la ciencia.
about.p2=Desarrollado por un equipo interdisciplinario de psicólogos clínicos, informáticos e ingenieros de la Universidad de Virginia, MindTrails aspira a evaluar qué programas de capacitación funcionan mejor para personas diferentes y áreas problemáticas. Nos esforzamos por mejorar estos programas continuamente para la próxima generación. Nuestro equipo espera saber si estos programas pueden ayudar a abordar la necesidad desesperada de una prestación de atención que tenga un buen apoyo de investigación sólida.
about.heading2=Estudio de MindTrails
about.p3a=Ofrecemos programas de capacitación gratuitos como parte de un estudio sobre la promoción de patrones de pensamiento más saludables para las personas con ansiedad. Los programas constan de dos sesiones de 15 a 20 minutos repartidas en dos semanas. Haz clic
