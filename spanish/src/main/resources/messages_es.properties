# The Science of MindTrails

researchSupport.title=La Cienca de MindTrails
researchSupport.p1a=El programa que estás completando es un tipo de intervención llamada
researchSupport.p1b=modificación de sesgos cognitivos
researchSupport.p1c=(MSC) y está diseñado para ayudarte a cambiar tu forma de pensar en respuesta a situaciones que te hacen sentir ansioso o molesto.
researchSupport.heading1=¿Qué Son Los Sesgos Cognitivos?
researchSupport.p2=Los sesgos cognitivos son tendencias a prestar atención, recordar e interpretar las cosas de manera diferente cuando procesas información relacionada con tus respuestas emocionales. Por ejemplo, a veces puede ser difícil saber si algo que sucede es bueno o malo. Nuestra tendencia a interpretar estos eventos ambiguos como positivos o negativos puede ocurrir rápidamente e inconscientemente, por lo que puede ser difícil impedir estos hábitos de pensamiento — aunque una tendencia rutinaria a interpretar las cosas de manera negativa puede hacernos sentir más ansioso o triste. Aquí es donde MSC podría ayudarte.
researchSupport.heading2=Cambiando Sesgos Cognitivos
researchSupport.p3=MSC funciona permitiendo que las personas practiquen procesando información de nuevas maneras para ayudar a desarrollar hábitos de pensamiento más saludables. Estas tareas pueden parecer repetitivas y no siempre es obvio lo que hace el programa. Sin embargo, hay evidencia creciente demostrando que la MSC puede ser un método eficaz para reducir los sentimientos negativos, como la ansiedad y la tristeza.
researchSupport.p4=Varios estudios de investigación han demostrado que MSC es eficaz para cambiar las interpretaciones en personas con niveles clínicos de ansiedad. Además, muchos estudios han encontrado que la MSC lleva a disminuciones de los síntomas de ansiedad y/o reacciones ansiosas a situaciones potencialmente estresantes, comparado con las condiciones de control (una condición que puede parecerse a la capacitación activa pero no se espera que funcione tan bien).
researchSupport.p5=Los participantes se asignan aleatoriamente a la capacitación activa o a las condiciones de control. Al final del estudio, podemos probar si la condición de capacitación activa fue más efectiva para promover pensamientos y respuestas emocionales más saludables. Es normal tener algunas preocupaciones acerca de ser asignado a una condición de control. En nuestro estudio, cada participante tendrá la oportunidad de experimentar la condición que anticipamos sea más eficaz.
researchSupport.heading3=Componentes del Tratamiento
researchSupport.p6=Los estudios han demostrado que la capacitación repetida de MSC puede ser beneficiosa, porque ofrece más oportunidades para practicar formas de pensar más saludables que una sola sesión de capacitación. Por eso, organizamos múltiples varios sesiones de capacitación breves. De manera similar, estudios han encontrado que los sesgos de cómo imaginas las cosas en tu mente están relacionados estrechamente con las dificultades de la ansiedad, por lo que el programa incluye ejercicios en los que los participantes imaginan ciertos escenarios.
researchSupport.heading4=La Necesidad de Investigación
researchSupport.p7=Aunque hay muchos ejemplos de programas de MSC que ayudan a reducir la ansiedad y también otras áreas problemáticas como la depresión, el uso de sustancias (por ejemplo, el abuso de alcohol), los desórdenes alimentarios y los problemas de ira (entre otros), también hay algunos hallazgos mixtos. No todos los estudios que utilizan estos métodos obtienen los mismos resultados, y algunos estudios encuentran disminuciones en una medida de ansiedad pero no en otra. Además, más investigación debe ser hecha para encontrar la cantidad óptima de sesiones de capacitación y descubrir cómo hacer que MSC sea tan efectivo en línea como en la clínica o el laboratorio. Aunque todavía hay preguntas abiertas, uno de los objetivos de este sitio es trabajar para responder estas preguntas con el fin de refinar y mejorar este prometedor método de tratamiento.
researchSupport.heading5=
researchSupport.p8=
researchSupport.heading6=Recursos
researchSupport.p9=Aquí hay algunos recursos si estás interesado en obtener más información sobre MSC o la investigación que lo respalda:

