        <div class="container section">
            <div class="row header">
                <div class="col-md-12 statement">
                    <h3 th:text="#{covid19.highRisk1}"><b>Based on criteria from the Center for Disease Control, are you at high risk for serious
                        illness following infection of COVID-19?</b></h3>
                    <p th:text="#{covid19.highRisk2}">The Center for Disease Control suggests that people over 65, those struggling with heart
                        and lung disease, those who are immunocompromised (suppressed immune system), those who are obese, and those with diabetes are at
                        high risk for serious illness.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.yes}" type="radio" name="highRisk" value="1" required="true"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.no}" type="radio" name="highRisk" value="0" required="true"/></label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="radio"><br/>
                        <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="radio" name="highRisk" value="555"/></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container section">

        <!-- Question 9 -->

        <div class="container section">

                </div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input th:text="#{covid19.yes}" type="radio" name="testCovid" value="1" required="true" id="testCovidYes"
                                                       onchange="testCovidCheck('testCovidYes')"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input th:text="#{covid19.no}" type="radio" name="testCovid" value="0" required="true"

                    </div>
                    <div class="radio">

                </div>

                <div class="col-md-4"><br/>

                                                       onchange="testCovidCheck('testCovidYes')"/></label>
                    </div>
                </div>

            <div class="col-md-12 statement" id="testCovidPositive" style="display: none">
                <p th:text="#{covid19.testCovidResult}"><b>Did you ever have a positive result?</b></p>

                <div class="row">
                <div class="col-md-8 side-border">
                        <div class="radio">

                        </div>
                        <div class="radio">

                                                           onchange="testCovidResultCheck('testCovidResultNo')"/></label>

                <div id="testCovidDateDiv" style="display: none">
                    <div class="row">
                        <div class="col-md-12 statement" >

                        </div>
                        <div class="col-md-4">

                                                               onclick="toggle('resultDateNoAnswer', 'datepicker')"/></label>
                        </div>

                        </div>

                </div>
                <div class="col-md-12 statement" id="testAntibodyPositiveDiv" style="display: none">
                    <p th:text="#{covid19.testAntibodyResult}"><b>Did you ever have a positive result?</b></p>
                    <div class="row">
                        <div class="col-md-8 side-border">
                            <div class="radio">
                                <label class="question"><input th:text="#{covid19.yes}" type="radio" name="testAntibodyResult" value="1" required="true" id="testAntibodyResultYes"
                                                               onchange="testAntibodyResultCheck('testAntibodyResultYes')"/></label>
                            </div>
                            <div class="radio">
                                <label class="question"><input th:text="#{covid19.no}" type="radio" name="testAntibodyResult" value="0" required="true" id="testAntibodyResultNo"
                                                               onchange="testAntibodyResultCheck('testAntibodyResultNo')" /></label>
                            </div>
                            <div class="radio">
                                <label class="question"><input th:text="#{covid19.unsure}" type="radio" name="testAntibodyResult" value="2" required="true"
                                                               onchange="testAntibodyResultCheck('testAntibodyResultYes')" /></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="radio"><br/>
                                <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="radio" name="testAntibodyResult" value="555"
                                                               onchange="testAntibodyResultCheck('testAntibodyResultYes')" /></label>
                            </div>
                        </div>
                    </div>
                    <div id="testAntibodyDateDiv" style="display: none">
                        <div class="row">
                            <div class="col-md-12 statement" >
                                <p th:text="#{covid19.testAntibodyDate}"><b>Please give the approximate date when you received your result.</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 side-border">
                                <div class="input-group date">
                                    <input id='datepickerAntibody' type="text" name="testAntibodyDate" class="form-control" required="required"/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                    <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="checkbox" name="testAntibodyDateNoAnswer" value="555" id="pnaTestAntibodyDate"
                                    onclick="toggle('pnaTestAntibodyDate', 'datepickerAntibody')"/></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question 11 -->

        <div class="container section">
            <div class="row header">
                <div class="col-md-12 statement">
                    <p th:text="#{covid19.covidKnow}"><b>Do you know of a family member or close friend who has or had COVID-19?</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.yes}" type="radio" name="covidKnow" value="1" required="true"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.no}" type="radio" name="covidKnow" value="0" required="true"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.unsure}" type="radio" name="covidKnow" value="2" required="true"/></label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="radio" name="covidKnow" value="555"/></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question 12 -->

        <div class="container section">
            <div class="row header">
                <div class="col-md-12 statement">
                    <p th:text="#{covid19.symptoms}"><b>Have you had symptoms consistent with COVID-19?</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.yes}" type="radio" name="symptoms" value="1" id="symptomsYes" required="true"
                                                       onchange="symptomsCheck('symptomsYes')"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.no}" type="radio" name="symptoms" value="0" required="true"
                                                       onchange="symptomsCheck('symptomsYes')"/></label>
                    </div>
                    <div class="radio">
                        <label class="question"><input th:text="#{covid19.unsure}" type="radio" name="symptoms" value="2" required="true"
                                                       onchange="symptomsCheck('symptomsYes')"/></label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="radio"><br/>
                        <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="radio" name="symptoms" value="555" required="true"
                                                       onchange="symptomsCheck('symptomsYes')"/></label>
                    </div>
                </div>
            </div>
            <div id="symptomsDateDiv" style="display: none">
                <div class="row">
                    <div class="col-md-12 statement" >
                        <p th:text="#{covid19.symptomsDate}"><b>Please give the approximate date when you last had symptoms.</b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 side-border">
                        <div class="input-group date">
                            <input id='datepickerSymptoms' type="text" name="symptomsDate" class="form-control" required="required" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="radio">
                            <label class="question"><input th:text="#{covid19.prefer_not_to_answer}" type="checkbox" name="symptomsDateNoAnswer" value="555" id="symptomsDateNoAnswer"
                                                           onclick="toggle('symptomsDateNoAnswer', 'datepickerSymptoms')"/></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-12" style="text-align:center">
            <!-- Add timer -->
            <button type="submit" th:text="#{next}">Next</button>
        </div>

    </form>
</section>

<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

<link rel="stylesheet" media="screen"
      th:href="@{/bower/bootstrap-datepicker/dist/css/bootstrap-datepicker.standalone.css}"/>
<script type="text/javascript" th:src="@{/bower/bootstrap-datepicker/dist/js/bootstrap-datepicker.js}"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('.input-group.date').datepicker({});
        console.log("Set up datepicker.")

        /* $('#form').on('submit', function(e) {
             if($('#datepicker').val()) {
                var date = new Date($("#datepicker").val() + ' ' + $("#timepicker").val());
                console.log(date.toISOString());
                $('#returnDate').val(date.toISOString());
            }
        }) */
    });

    function testCovidCheck(id) {
        if (document.getElementById(id).checked) {
            $("#testCovidPositive").show();
        } else {
            $("#testCovidPositive").hide();
        }
    }

    function testCovidResultCheck(id) {
        if (document.getElementById(id).checked) {
            $("#testCovidDateDiv").show();
        } else {
            $("#testCovidDateDiv").hide();
        }
    }

    function testAntibodyCheck(id) {
        if (document.getElementById(id).checked) {
            $("#testAntibodyPositiveDiv").show();
        } else {
            $("#testAntibodyPositiveDiv").hide();
        }
    }

    function testAntibodyResultCheck(id) {
        if (document.getElementById(id).checked) {
            $("#testAntibodyDateDiv").show();
        } else {
            $("#testAntibodyDateDiv").hide();
        }
    }

    function symptomsCheck(id) {
        if (document.getElementById(id).checked) {
            $("#symptomsDateDiv").show();
        } else {
            $("#symptomsDateDiv").hide();
        }
    }

    function toggle(toggle, subject) {
        t = document.getElementById(toggle);
        s = document.getElementById(subject);

        if (t.checked) {
            console.log("Is Checked");
            s.required = false;
            s.disabled = true;
            s.value = null;
        } else {
            console.log("Not Checked");
            s.required = true;
            s.disabled = false;
        }
    }

</script>

</body>
</html>
